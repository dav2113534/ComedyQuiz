<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comedy Quiz Recommendation by David Palacios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="app/css/float-grid.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <main>
        <header class="row">Who makes you laugh?</header>

                <h2 class="recommendation"></h2>

                <h3 class="choices"></h3>
            </div>
        </form>
        <div class="row">
            <form class="buttons">
            </form>
        </div>
    </main>
    <video loop muted autoplay class="fullscreenVideo" src="video/A-Slow-Week-HD.mp4" </video>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="app/js/state.js"></script>
        <script src="app/js/index.js"></script>
